{% extends "ranking/base.html" %}

{% block content %}
    <h4 class="mt-4 border-bottom">Ranking</h4>
    {% for i in "xxxxxxxxxxxxxxxxxxxxxxxxx" %}
      <a href="/ranking/level/{{forloop.counter}}">★{{ forloop.counter }}</a>
    {% endfor %}
    <table id="sorter" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Level</th>
          <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody>
        {% for bms in bms_list %}
        <tr>
          <th>★{{ bms.level }}</th>
          <th><a href="/ranking/{{bms.bms_id}}" target="_blank">{{ bms.title }}</a></th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
